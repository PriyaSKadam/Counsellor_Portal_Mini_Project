    <div class="container mt-4">
		
		<form action="#" th:action="@{/save}" th:object="${registration}" method="POST">
			<table class="table">
				<tr>
					<td>
						<p class="mt-4 text-center"> <img src="Images/Priya.jpeg" alt="..." height="80" width="200" ></p>
						<div class="text-center"> <h3 class="mt-4">Create Account Here...</h3></div>
						<h6 th:text="${smsg}" style="color:forestgreen"></h6>
				         <h6 th:text="${fmsg}" style="color:red"></h6>
				         <label for="name" class="mt-4">Enter Name:</label>
						<input type="text" id="name" field="*{name}"  name="name" placeholder="Name" class="form-control" required>
						
						<label for="email" class="mt-4">Enter email:</label>
						<input type="email" id="email" field="*{email}" name="email" placeholder="Email"  class="form-control" required>
						
						<label for="password" class="mt-4">Enter password:</label>
						<input type="password" id="password" field="*{password}" name="password" placeholder="Password"  class="form-control" required>
						
						<label for="phone" class="mt-4">Enter phone number:</label>
						<input type="text" id="phone" field="*{phno}" name="phno" placeholder="Enter phno" class="form-control" required> 
						
						<div class="text-center"><button type="submit" class="btn btn-outline-danger mt-4">Sign Up </button></div>
						
						<div class="mt-4">Do you have an account? <a th:href="@{/index}" class="btn btn-outline-danger">Login Here</a></div>
						
					</td>
					<td>
						<p class="mt-4 text-center"> <img src="Images/counselling.png" alt="..."></p>
					</td>
				</tr>
				
		</table>
		</form>
