    <div class="mt-4" style="width: 800px; height: 700px; margin-left: 200px;" >
		<form class="mt-4" style="width: 500px; height: 700px;" padding="20px"   th:action="@{/saveStudent}" th:object="${s}" method="post" >
			<h2>Add Student Enquiry Here</h2>
			<p th:text="${smsg}" style="color: forestgreen;"></p>
			<p th:text="${fmsg}" style="color: red;"></p>
			<input type="text" class="form-control mt-4" name="name" th:field="*{name}" placeholder="Enter Name" required>
			<input type="text" class="form-control mt-4" name="phno" th:field="*{phno}" placeholder="Contact Number" required>
			<label class="mt-4 mb-2" >Class Mode</label>
			<select class="form-control" name="class_mode" th:field="*{class_mode}">
				<option value=""selected>-Select-</option>
				<option value="Online">Online</option>
				<option value="Offline">Offline</option>
			</select>
			<label class="mt-4 mb-2">Course</label>
			<select class="form-control" name= "course" th:field="*{course}" >
				<option value="" selected>-Select-</option>
				<option value="Java">Java</option>
	            <option value="Python">Python</option>	
	            <option value="DevOps">DevOps</option>		
			</select>
			
			<label class="mt-4 mb-2">Status</label>
			<select class="form-control" name="status" th:field="*{status}">
				<option value="" selected>-Select-</option>
				<option value="New">New</option>
				<option value="Enrolled">Enrolled</option>
				<option value="Lost">Lost</option>	
			</select>
			<input type="submit"  class="form-control btn btn-primary mt-4">
			
			<a th:href="@{dashboard}">Go To Dashboard</a>
		</form>
	</div>
